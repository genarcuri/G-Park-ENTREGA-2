<main>
    <div id="izquierda">
        <h1>G-Park</h1>
    </div>
    <div id="derecha">
        <form>
            <input type="text" name="username" placeholder="Usuario" [(ngModel)]="datosLogin.username">
            <input type="password" name="password" placeholder="Contraseña" [(ngModel)]="datosLogin.password">
          
            <button class="boton-resaltado" (click)="Login()">Iniciar sesión</button>
        </form>
        
    </div>
</main>
